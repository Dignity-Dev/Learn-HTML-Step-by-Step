<!DOCTYPE html>
<html>

<head>
    <title>GUI Calculator</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style>
        .calculator {
  width: 300px;
  margin: 0 auto;
  padding: 20px;
  background-color: #f2f2f2;
  border-radius: 5px;
  text-align: center;
}

input[type="text"] {
  width: 100%;
  height: 40px;
  margin-bottom: 20px;
  padding: 5px;
  font-size: 18px;
}

button {
  width: 60px;
  height: 40px;
  margin: 5px;
  font-size: 18px;
}

    </style>
</head>

<body>
    <div class="calculator">
        <input type="text" id="result" readonly>
        <div class="buttons">
            <!-- Buttons will be added dynamically using JavaScript -->
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
